<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SMAN 1 CIKAMPEK - ABSEN</title>
   <link rel="stylesheet" href="./assets/css/main.css">
   <link rel="shortcut icon" href="./assets/img/Logosaci.png" type="image/x-icon">
   <script src="../node_modules/flowbite/dist/flowbite.js"></script>
   <script src="./assets/js/index.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-5xl p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Statistik Nominasi</h2>
        
        <h3 class="text-xl font-medium text-gray-700 mb-4">Nominasi Terpopuler</h3>
        <table class="w-full border-collapse border border-gray-300 mb-6">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Nama</th>
                    <th class="border border-gray-300 px-4 py-2">Kelas</th>
                    <th class="border border-gray-300 px-4 py-2">Jumlah Suara</th>
                </tr>
            </thead>
            <tbody id="popularTable"></tbody>
        </table>
        
        <h3 class="text-xl font-medium text-gray-700 mb-4">Nominasi Terlucu</h3>
        <table class="w-full border-collapse border border-gray-300 mb-6">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Nama</th>
                    <th class="border border-gray-300 px-4 py-2">Kelas</th>
                    <th class="border border-gray-300 px-4 py-2">Jumlah Suara</th>
                </tr>
            </thead>
            <tbody id="funniestTable"></tbody>
        </table>
        
        <canvas id="nominationChart" width="400" height="200"></canvas>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/api/statistics')
                .then(response => response.json())
                .then(data => {
                    const popularTable = document.getElementById('popularTable');
                    const funniestTable = document.getElementById('funniestTable');
                    
                    let labels = [];
                    let votes = [];
                    
                    data.popular.forEach(item => {
                        let row = `<tr>
                            <td class='border border-gray-300 px-4 py-2'>${item.nama}</td>
                            <td class='border border-gray-300 px-4 py-2'>${item.kelas}</td>
                            <td class='border border-gray-300 px-4 py-2'>${item.jumlah_suara}</td>
                        </tr>`;
                        popularTable.innerHTML += row;
                        labels.push(item.nama);
                        votes.push(item.jumlah_suara);
                    });
                    
                    data.funniest.forEach(item => {
                        let row = `<tr>
                            <td class='border border-gray-300 px-4 py-2'>${item.nama}</td>
                            <td class='border border-gray-300 px-4 py-2'>${item.kelas}</td>
                            <td class='border border-gray-300 px-4 py-2'>${item.jumlah_suara}</td>
                        </tr>`;
                        funniestTable.innerHTML += row;
                    });
                    
                    const ctx = document.getElementById('nominationChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Jumlah Suara',
                                data: votes,
                                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            640: {
                slidesPerView: 2,
                spaceBetween: 20,
            },
            768: {
                slidesPerView: 3,
                spaceBetween: 30,
            },
            1024: {
                slidesPerView: 4,
                spaceBetween: 40,
            },
        },
    });
</script>
