<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login Nominasi Graduation</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="nisn" class="block text-gray-700 font-medium">Nama Lengkap (Huruf kapital di perhatikan, ikuti instruksi!)</label>
                <input type="text" id="nisn" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
    <script>document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const nisn = document.getElementById('nisn').value;
    const password = document.getElementById('password').value;
    fetch('https://ubiquitous-space-giggle-wjv54v7w573vjx9-5000.app.github.dev/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            nama: nisn,
            password
        })
    }).then((response)=>response.json()).then((data)=>{
        if (data.success) {
            localStorage.setItem('token', data.token);
            window.location.href = '/';
        } else alert('Login gagal! Periksa kembali NAMA dan password.');
    }).catch((error)=>console.error('Error:', error));
});

</script>
</body>
